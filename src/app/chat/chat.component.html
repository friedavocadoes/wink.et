<div class="container d-flex flex-row border rounded mt-5">
  <div class="col-md-3 px-0 border-end overflow-auto" style="height: 70vh;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center" routerLink="/chat/user1">
        <div class="d-flex align-items-center">
          <img src="https://picsum.photos/id/1005/50/50?grayscale" class="rounded-circle me-2" alt="User Avatar">
          <div class="small">John Doe</div>
        </div>
        <span class="badge bg-primary rounded-pill">2</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center" routerLink="/chat/user2">
        <div class="d-flex align-items-center">
          <img src="https://picsum.photos/id/1006/50/50?grayscale" class="rounded-circle me-2" alt="User Avatar">
          <div class="small">Jane Smith</div>
        </div>
        <span class="badge bg-danger rounded-pill">1</span>
      </li>
    </ul>
  </div>

  <div class="col-md-9 px-0">
    <div class="d-flex flex-column h-100">
      <div class="p-2 border-bottom">
        <h5 class="m-0">Chat with John Doe</h5>
      </div>
      <div class="flex-grow-1 overflow-auto p-3" #chatWindow>
        <div class="d-flex justify-content-end mb-4">
          <div class="card w-75 bg-light">
            <div class="card-body" >
              {{chatHistory[1]}}
            </div>
          </div>
        </div>
      </div>
      <div class="p-2 border-top">
        <div class="input-group">
          <input type="text" [(ngModel)]="message" class="form-control" placeholder="Type your message..." aria-label="Chat message">
          <button class="btn btn-primary" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
